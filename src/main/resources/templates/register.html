<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" style="color: red;">
            <p th:errors="*{username}"></p>
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" style="color: red;">
            <p th:errors="*{password}"></p>
        </div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" style="color: red;">
            <p th:errors="*{email}"></p>
        </div>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" />
        <div th:if="${#fields.hasErrors('phone')}" style="color: red;">
            <p th:errors="*{phone}"></p>
        </div>
    </div>
    <div>
        <label for="initialSum">Initial Sum:</label>
        <input type="text" id="initialSum" th:field="*{bankAccount.balance}" />
        <div th:if="${#fields.hasErrors('bankAccount.balance')}" style="color: red;">
            <p th:errors="*{bankAccount.balance}"></p>
        </div>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
